<p>
  structure-directive works!
</p>

<p *ngIf="isShow">is show by ngIf</p>

<p [style.display]="isShow ? 'block': 'none'">is show by style property binding</p>

<button (click)="isShow = !isShow">{{ isShow ? 'Hide' : 'Show'}}</button>

<input type="text" placeholder="Type customer name" #customerName>
<button (click)="addCustomer(customerName.value)" > add new customer</button>

<ul>
  <li *ngFor="let customer of customerList; let i = index; trackBy: trackByCustomerID">
    {{ i }} : {{ customer.name }}
    <button (click)="removeUser(customer.id)" >X</button>
  </li>
</ul>
<pre>
  <code>
    {{ customerList | json }}
  </code>
</pre>

<input type="text" [(ngModel)]="selectedNumber" placeholder="Type number">
<div [ngSwitch]="selectedNumber">
  <div *ngSwitchCase="'1'">One</div>
  <div *ngSwitchCase="'2'">Two</div>
  <div *ngSwitchCase="'3'">Three</div>
  <div *ngSwitchDefault>Default</div>
</div>

<div>
  <input #emailInput type="email" placeholder="Type your email">
  <button (click)="checkEmail(emailInput.value)">Check email is vaildation</button>
</div>
<span *ngIf="emailValidationCheckResult">{{ emailValidationCheckResult }}</span>
